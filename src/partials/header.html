<header class="header">

  <h1 class="visually-hidden">
    Woodhouse - Разработка и реализация красивых интерьеров из дерева.
  </h1>

  <div class="container">
    <nav class="header__nav">
      <!-- Logotype site START -->
      <a class="header__logo" href="#">
        <img class="header__logo-img" src='./img/logo.svg' alt='Site logo' width='122' height='30'>
      </a>
      <!-- Logotype site END -->
      <!-- Navbar start -->
      <ul class='header__list'>
        <li class='header__item'><a class="header__link" href="#">Главная</a></li>
        <li class='header__item'><a class="header__link" href="#">Проекты</a></li>
        <li class='header__item'><a class="header__link" href="#">Услуги</a></li>
        <li class='header__item'><a class="header__link" href="#">Блог</a></li>
        <li class='header__item'><a class="header__link" href="#">Компания</a></li>
      </ul>
      <!-- Navbar end -->
      <!-- Social start -->
      <ul class='header__social social'>
        <li class='social__item'>
          <a class="social__link" href="#">
            <svg class='social__icon'>
              <use xlink:href='./img/sprite.svg#instagram'></use>
            </svg>
          </a>
        </li>
        <li class='social__item'>
          <a class="social__link" href="#">
            <svg class='social__icon'>
              <use xlink:href='./img/sprite.svg#fb'></use>
            </svg>
          </a>
        </li>
        <li class='social__item'>
          <a class="social__link" href="#">
            <svg class='social__icon'>
              <use xlink:href='./img/sprite.svg#twitter'></use>
            </svg>
          </a>
        </li>
        <li class='social__item'>
          <a class="social__link" href="#">
            <svg class='social__icon'>
              <use xlink:href='./img/sprite.svg#vk'></use>
            </svg>
          </a>
        </li>
      </ul>
      <!-- Social end -->
      <!-- Burger START -->
      <button class="header__burger" type="button" aria-label="Мобильное меню"></button>
      <!-- Burger END -->
    </nav>
  </div>
</header>
